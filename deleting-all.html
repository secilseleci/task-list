<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <style>
    .dropdown-toggle::after {
      display: none;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .task label.checked {
      text-decoration: line-through;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask">
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <button
                type="submit"
                id="btnClear"
                class="btn btn-danger btn-sm float-end">
                Temizle
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let gorevList = [
        { id: "1", gorevad: "görev1", durum: "completed" },
        { id: "2", gorevad: "görev2", durum: "completed" },
        { id: "3", gorevad: "görev3", durum: "completed" },
        { id: "4", gorevad: "görev4", durum: "completed" },
      ];

      displayTasks();
      let editId;
      let isEditTask = false;
      let taskInput = document.querySelector("#txtTaskName");

      //görevleri dinamik olarak listeleme fonksiyonu
      function displayTasks() {
        ul = document.getElementById("task-list");
        ul.innerHTML = "";

        if (gorevList == "") {
          ul.innerHTML = "<p class='p-3'>Görev listeniz boş görünüyor.</p>";
        }
        for (let gorev of gorevList) {
          let completed = gorev.durum == "completed" ? "checked" : "";
          let li = `<li class="task list-group-item">
                        <div class="form-check">
                          <input type="checkbox" onclick="updateStatus(this)" id="${gorev.id}"  class="form-check-input" ${completed} />
                          <label class="form-check-label  ${completed} "  for="${gorev.id}"> ${gorev.gorevad}</label>
                        </div>


                      <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa-solid fa-ellipsis-vertical"></i>
                          </button>
                          <ul class="dropdown-menu">
                           <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#">Sil</a></li>
                           <li><a onclick='editTask(${gorev.id},"${gorev.gorevad}")' class="dropdown-item" href="#"> Düzenle</a></li>
                          </ul>
                      </div>
                      </li>`;
          ul.insertAdjacentHTML("beforeend", li);
        }
      }

      //görevleri ekleme fonksiyonu ve enter tuşu aktivasyonu
      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);
      document
        .querySelector("#btnAddNewTask")
        .addEventListener("keypress", function () {
          if (event.key == "enter") {
            document.querySelector("#btnAddNewTask").click;
          }
        });

      //görevleri ekleme ve güncelleme fonksiyonu
      function newTask(event) {
        if (taskInput.value == "") {
          alert("görev girmelisiniz");
        } else {
          if (!isEditTask) {
            //ekleme
            gorevList.push({
              id: gorevList.length + 1,
              gorevad: taskInput.value,
            });
          } else {
            //güncelleme
            for (let gorev of gorevList) {
              if (gorev.id == editId) {
                gorev.gorevad = taskInput.value;
              }
              isEditTask = false;
            }
          }

          taskInput.value = "";
          displayTasks();
          event.preventDefault();
        }
      }

      //görevleri güncelleme fonskiyonu
      function editTask(taskId, taskName) {
        editId = taskId;
        isEditTask = true;
        taskInput.value = taskName;
        taskInput.focus();
        taskInput.classList.add("active");
      }

      //görevleri silme fonksiyonu
      function deleteTask(id) {
        //yöntem 1
        let a;
        for (let index in gorevList) {
          if (gorevList[index].id == id) {
            index = a;
          }
        }

        //yöntem 2
        // let a = gorevList.findIndex(function (gorev) {
        //   return gorev.id == id;
        // });

        //yöntem 3 -arrow function

        // let a = gorevList.findIndex((gorev) => (gorev.id = id));
        gorevList.splice(a, 1);
        displayTasks();
      }

      //tüm görev listesini silme
      document
        .querySelector("#btnClear")
        .addEventListener("click", function () {
          gorevList.splice(0, gorevList.length);
          displayTasks();
        });

      //checked özelliği eklenmesi
      function updateStatus(selectedTask) {
        let label = selectedTask.nextElementSibling;
        let durum;
        if (selectedTask.checked) {
          label.classList.add("checked");
          durum = "completed";
        } else {
          label.classList.remove("checked");
          durum = "pending";
        }

        for (let gorev of gorevList) {
          if (gorev.id == selectedTask.id) {
            gorev.durum = durum;
          }
        }
      }
    </script>
  </body>
</html>
