<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask">
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <button id="btnClear" class="btn btn-danger btn-sm float-end">
                Temizle
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush">
              <!-- <li class="task list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="1" />
                  <label class="form-check-label" for="1">Görev 1</label>
                </div>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let gorevList = [
        { id: "1", gorevad: "görev1" },
        { id: "2", gorevad: "görev2" },
        { id: "3", gorevad: "görev3" },
        { id: "4", gorevad: "görev4" },
      ];

      function displayTasks() {
        ul = document.getElementById("task-list");
        ul.innerHTML = "";
        for (let gorev of gorevList) {
          let li = `<li class="task list-group-item">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="${gorev.id}" />
                        <label class="form-check-label" for="${gorev.id}"> ${gorev.gorevad}</label>
                      </div>
                    </li>`;
          ul.insertAdjacentHTML("beforeend", li);
        }
      }

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);
      document
        .querySelector("#btnAddNewTask")
        .addEventListener("keypress", function () {
          if (event.key == "enter") {
            document.querySelector("#btnAddNewTask").click;
          }
        });

      function newTask(event) {
        let taskInput = document.querySelector("#txtTaskName");
        if (taskInput.value == "") {
          alert("görev girmelisiniz");
        } else {
          gorevList.push({
            id: gorevList.length + 1,
            gorevad: taskInput.value,
          });
          taskInput.value = "";
          displayTasks();
        }
        event.preventDefault();
      }
    </script>
  </body>
</html>
