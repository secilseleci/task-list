<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="btnAddNewTask">
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <button id="btnClear" class="btn btn-danger btn-sm float-end">
                Temizle
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush">
              <!-- <li class="task list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="1" />
                  <label class="form-check-label" for="1">Görev 1</label>
                </div>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let gorevList = [
        { id: "1", gorevad: "görev1" },
        { id: "2", gorevad: "görev2" },
        { id: "3", gorevad: "görev3" },
        { id: "4", gorevad: "görev4" },
      ];
      ul = document.getElementById("task-list");

      for (let gorev of gorevList) {
        let li = `<li class="task list-group-item">
                      <div class="form-check">
           <input type="checkbox" class="form-check-input" id="${gorev.id}" />
      <label class="form-check-label" for="${gorev.id}"> ${gorev.gorevad}</label>
                      </div>
                    </li>`;
        ul.insertAdjacentHTML("beforeend", li);
      }
      //document.querySelector("#btnClear").addEventListener("click", newTask);

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);

      function newTask(event) {
        //console.log(event.target);
        event.target.classList.add("btn-lg");
      }
    </script>
  </body>
</html>
